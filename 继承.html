<script>
    // 1.原型继承
    function Super () { this.a = 1 }
    Super.prototype.say = function () { console.log("123"); }
    function Sub () { }
    Sub.prototype = new Super()
    const test = new Sub()
    test.say()
    console.log(test);

    // 2.盗用构造函数

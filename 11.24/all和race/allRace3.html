<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

</body>
<script>
    const p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve("111")
        }, 200)
    })
    const p2 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve("222")
        }, 1000)
    })
    const p3 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve("333")
        },3000)
    })
    Promise.race([p1, p2, p3]).then(res => {
        console.log(res);
    }).catch(err => {
        console.log(err);
    })

    Promise.all([p1, p2, p3]).then(res => {
        console.log(res);
    }).catch(err => {
        console.log(err);
    })
</script>

</html>

<script>
    const timeout = () => {
        return "hollo world"
    }
    async function a () {
        let res = await timeout()
        console.log(res);
    }
    a()


    const timer = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("成功")
            }, 1000)
        })
    }
    async function print () {
        let res = await timer()
        console.log(res);
        console.log("async");
    }
    print()


    const fn1 = () => 10
    const fn2 = (num) => 10 + num
    const fn3 = (num) => 10 + num
    const fn4 = (num) => 10 + num
    const fn5 = (num) => 10 + num

    async function fn6 () {
        try {
            let res = await fn1()
            res = await fn2(res)
            res = await fn3(res)
            res = await fn4(res)
            res = await fn5(res)
            console.log(res);
        } catch (e) {
            console.log(e);
        }
    }
    fn6()

</script>

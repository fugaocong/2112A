<script>
    const timeout = () => {
        return "hollo world"
    }
    async function a () {
        let res = await timeout()
        console.log(res);
    }
    a()


    const timer = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                // reject("失败")
                resolve("成功")
            }, 1000)
        })
    }
    async function print () {
        let res = await timer()
        console.log(res);
        console.log("async");
    }
    print()


</script>

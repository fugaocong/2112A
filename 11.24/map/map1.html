<script>
    // 创建一个map对象
    const add = new Map()
    console.log(add);
    add.set("name", "黑蛋")
    console.log(add);
    add.set("change", function () {
        console.log("找工作");
    })
    console.log(add);
    let key = {
        title: "title"
    }
    add.set(key, ["滑县", "村里"])
    console.log(add);
    add.delete("name")
    console.log(add);
    console.log(add.has("name"));
    console.log(add.size);
    for (let key of add) {
        console.log(key);
    }
    add.clear()
    console.log(add);
</script>

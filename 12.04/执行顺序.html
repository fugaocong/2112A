<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <title>移动端</title>
</head>

<body>

</body>
<script>


    async function async1 () {
        console.log("async1 start");   //第二个
        await async2();
        console.log("async1 end");    //第六个
    }
    async function async2 () {
        console.log("async2");    //第三个
    }
    console.log("script start");   //第一个

    setTimeout(function () {
        //  setTimeout放入event-loop中的macro-tasks队列，暂不执行
        console.log("setTimeout");   //第八个
    }, 0);

    async1();

    new Promise(function (resolve) {
        console.log("promise1");   //第四个
        resolve();
    }).then(function () {
        console.log("promise end");  //第七个
    });
    console.log("script end");   // 第五个


</script>

</html>

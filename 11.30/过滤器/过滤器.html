<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <title>移动端</title>
    <script src="../vue.js"></script>
    <script src="../dayjs.min.js"></script>
</head>

<body>
    <div id="app">
        <h2>显示格式化后的事件</h2>
        <!-- 过滤器实现 -->
        <h3>现在时间是{{time | timeFilter}}</h3>
        <!-- 全局过滤器 -->
        <h3>全局：{{time | formate}}</h3>
    </div>
</body>
<script>
    Vue.filter('formate', function (value, str = 'YYYY年MM月DD日 HH:mm:ss') {
        return dayjs(value).format(str)
    })
    var vm = new Vue({
        el: '#app',
        data: {
            time: new Date().valueOf(),
            msg: "暂无数据"
        },
        methods: {
        },
        filters: {
            timeFilter (value, str = 'YYYY年MM月DD日 HH:mm:ss') {
                return dayjs(value).format(str)
            }
        }
    })
</script>

</html>

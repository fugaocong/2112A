    <title>移动端</title>

<body>

</body>
<script>
    // 截取   
    var str = "一二三四五六"
    var a = str.charAt(5)
    console.log(a);
    console.log(str.length);


    // 字符串拼接
    var str1 = "abc"
    var str2 = "def"
    var b = str1 + str2
    var c = str2.concat(str1)
    console.log(b);
    console.log(c);

    // indexOf查找  从前往后查  查到返回下标  查不到返回-1
    console.log(str.indexOf("三"));
    console.log(str.indexOf("七"));

    // lastIndexOf 查找   从后往前查  查到返回下标  查不到返回-1
    console.log(str.lastIndexOf("三"));
    console.log(str.lastIndexOf("七"));

    // replace  替换
    var str3 = "一二三四五六"
    console.log(str3.replace("二", "九"));
    console.log(str3);

    // split  将字符串转化成字符串数组
    var str5 = "1一1二1三1四1五1六"
    console.log(str5);
    console.log(str5.split());
    console.log(str5.split(''));
    console.log(str5.split("1"));
    console.log(str5.split("1", 2));

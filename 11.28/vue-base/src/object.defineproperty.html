<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <title>移动端</title>
</head>

<body>
    <div id="app">

    </div>
</body>
<script>
    let hope = "高薪"
    let person = {
        name: "三",
        age: 18
    }
    Object.defineProperty(person,"hope",{
        // enumerable : true,
        // writable:true,
        // configurable:true,
        get: function(){
            console.log("读取到");
            return hope
        },
        set(value){
            hope = value
            console.log("我被设置了",value);
        }
    })
</script>

</html>

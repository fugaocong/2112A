<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <title>移动端</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app"> 
        <button @click="add">头部添加会出错</button>
            <ul>
                <li v-for="(item, index) in person" :key="index">
                    <span>{{item.title}}---{{item.interest}}</span>
                    <input type="text">
                </li>
            </ul>
    </div>
</body>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                person:[
                    {title:"学",interest:"看书"},
                    {title:"原",interest:"看资料"},
                    {title:"生",interest:"查浏览器"},
                ]
            },
            methods:{
                add(){
                    let p={title:"js",interest:'去b站'}
                    this.person.unshift(p)
                }
            }
        })
    </script>
</html>

<script>


    class Person {
        constructor(name, gender) {
            this.name = name
            this.gender = gender
        }
        get name () {
            return this._name
        }
        set name (name) {
            this._name = name
        }
        fn () {
            console.log(`姓名：${this.name}, 性别：${this.gender}`);
        }
    }
    let p = new Person("黑子", "未知")
    p.fn()
    console.log(p);

</script>

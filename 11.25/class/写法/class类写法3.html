<script>
    // es5
    function A (x, y) {
        this.x = x
        this.y = y
    }
    A.prototype.toString = function () {
        return '(' + this.x + ',' + this.y + ')'
    }
    let b = new A(1, 2)
    let c = b.toString()
    console.log(c);

    // es6 classç±»
    class Point {
        constructor(x, y) {
            this.x = x
            this.y = y
        }
        toString () {
            return '(' + this.x + ',' + this.y + ')'
        }
    }
    let p = new Point(3, 4)
    let result = p.toString()
    console.log(result);

</script>

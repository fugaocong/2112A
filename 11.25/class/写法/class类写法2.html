<!DOCTYPE html>

<script>
    // es5
    function A (x, y) {
        this.x = x
        this.y = y
    }
    A.prototype.fruits = function () {
        return '(' + this.x + ',' + this.y + ')'
    }
    let b = new A("苹果", "香蕉")
    let c = b.fruits()
    console.log(c);

    // es6 class类
    class Point {
        constructor(x, y) {
            this.x = x
            this.y = y
        }
        fruits () {
            return '(' + this.x + ',' + this.y + ')'
        }
    }
    let p = new Point("苹果", "香蕉")
    let result = p.fruits()
    console.log(result);

</script>

<script>
    // es5
    function Phone (brand, price) {
        this.brand = brand
        this.price = price
    }
    Phone.prototype.call = function () {
        console.log("作业");
    }
    function SmartPhone (brand, price, color, num) {
        Phone.call(this, brand, price)
        this.color = color
        this.num = num
    }
    SmartPhone.prototype = new Phone
    SmartPhone.prototype.constructor = SmartPhone

    SmartPhone.prototype.phone = function () {
        console.log("不可以");
    }
    SmartPhone.prototype.play = function () {
        console.log("打游戏");
    }
    let a = new SmartPhone("小米11", 1999, "red", 1)
    console.log(a);


    // es6

    class Apple {
        constructor(brand, price) {
            this.brand = brand
            this.price = price
        }
        call () {
            console.log("可以视频");
        }
    }
    // 继承
    class XmPhone extends Apple {
        // 构造器
        constructor(brand, price, color, num) {
            super(brand, price)
            this.color = color
            this.num = num
        }
        call () {
            console.log("支持面部识别");
        }
    }
    const XM = new XmPhone("小米6", 999, "red", 12)
    console.log(XM);
    
</script>
